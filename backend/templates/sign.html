<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubota Portal Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='kubota_icon.png') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #e0f7e9;
            position: relative;
        }
        .bg-image {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('{{ url_for('static', filename='kubota_bg.jpg') }}') center center/cover no-repeat;
            opacity: 0.50;
            z-index: 0;
        }
        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 0.18; }
        }
        .center-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;

        }
        .login-card {
            background: rgba(255,255,255,0.4);
            border-radius: 18px;
            box-shadow: 0 8px 32px #0002;
            padding: 38px 32px 28px 32px;
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: floatUp 1.2s cubic-bezier(.77,0,.18,1);
        }
        @keyframes floatUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .login-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #e0f7e9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px #0001;
            animation: fadeIn 1.2s;
        }
        .login-logo img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        .login-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 8px;
            letter-spacing: -1px;
            text-align: center;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 18px;
        }
        .input-group {
            position: relative;
            width: 100%;
        }
        .input-group input {
            width: 85%;
            padding: 12px 14px 12px 38px;
            border: none;
            border-bottom: 2px solid #bdbdbd;
            background: transparent;
            font-size: 1em;
            transition: border-color 0.2s;
            outline: none;
            color: #222;
        }
        .input-group input:focus {
            border-bottom: 2px solid #1976d2;
            background: #f8fafb;
        }
        .input-group .input-icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #1976d2;
            font-size: 1.1em;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .login-form button {
            width: 100%;
            padding: 12px 0;
            border-radius: 24px;
            border: none;
            background: linear-gradient(90deg, #43a047 0%, #1976d2 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px #1976d220;
            transition: background 0.2s, transform 0.15s;
            margin-top: 8px;
            margin-bottom: 0;
        }
        .login-form button:hover {
            background: linear-gradient(90deg, #1976d2 0%, #43a047 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .error-message, .success-message {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 1em;
            animation: fadeIn 0.7s;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        .success-message {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #c8e6c9;
        }
        .switch-link {
            margin-top: 18px;
            text-align: center;
            color: #1976d2;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.2s;
        }
        .switch-link:hover {
            color: #43a047;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .login-card {
                max-width: 98vw;
                padding: 18px 6vw 16px 6vw;
            }
            .login-logo {
                width: 54px;
                height: 54px;
            }
            .login-logo img {
                width: 36px;
                height: 36px;
            }
            .login-title {
                font-size: 1.1em;
            }
        }
        .kubota-header {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 5px 24px 0 24px;
            background: transparent;
            animation: slideDown 1s cubic-bezier(.77,0,.18,1);
        }
        .kubota-logo {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 2px 8px #0002);
            animation: fadeIn 1.2s;
        }
        .kubota-title {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .kubota-slogan {
            font-size: 1.2em;
            font-weight: bold;
            color: #222;
            font-family: Arial, sans-serif;
            letter-spacing: -1px;
        }
        .kubota-company {
            font-size: 1.2em;
            color: #222;
            font-family: Arial, sans-serif;
            font-weight: 500;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        @media (max-width: 600px) {
            .kubota-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 16px 8px 0 8px;
            }
            .kubota-logo {
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="kubota-header">
        <img src="{{ url_for('static', filename='kubota_logo.png') }}" alt="Kubota Logo" class="kubota-logo">
        <div class="kubota-title">
            <span class="kubota-slogan">For Earth, For Life</span>
            <span class="kubota-company">Kubota Philippines, Inc.</span>
        </div>
    </div>
    <div class="center-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="{{ url_for('static', filename='kubota_logo.png') }}" alt="Kubota Logo">
            </div>
            <div class="login-title" id="form-title">LOG IN</div>
            {% if login_error %}
                <div class="error-message">{{ login_error }}</div>
            {% endif %}
            {% if signup_error %}
                <div class="error-message">{{ signup_error }}</div>
            {% endif %}
            {% if signup_success %}
                <div class="success-message">{{ signup_success }}</div>
            {% endif %}
            <form class="login-form" id="login-form" action="/login" method="POST" style="display: block;">
                <input type="hidden" name="next" value="{{ next }}">
                <div class="input-group">
                    <span class="input-icon">
                        <!-- User SVG -->
                        <svg width="20" height="20" fill="#1976d2" viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
                    </span>
                    <input type="text" name="employeeId" placeholder="Employee ID" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">
                        <!-- Lock SVG -->
                        <svg width="20" height="20" fill="#1976d2" viewBox="0 0 24 24"><path d="M17 8V7c0-2.8-2.2-5-5-5S7 4.2 7 7v1c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-8-1c0-2.2 1.8-4 4-4s4 1.8 4 4v1H9V7zm9 13c0 .6-.4 1-1 1H7c-.6 0-1-.4-1-1V10c0-.6.4-1 1-1h10c.6 0 1 .4 1 1v10z"/></svg>
                    </span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <form class="login-form" id="signup-form" action="/signup" method="POST" style="display: none;">
                <div class="input-group">
                    <span class="input-icon">&#128100;</span>
                    <input type="text" name="employeeId" placeholder="Employee ID" required>
                </div>
                <div style="display: flex; gap: 8px;">
                    <div class="input-group" style="flex:1;">
                        <span class="input-icon">&#128100;</span>
                        <input type="text" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="input-group" style="flex:1;">
                        <span class="input-icon">&#128100;</span>
                        <input type="text" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-icon">&#9993;</span>
                    <input type="text" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">&#128188;</span>
                    <input type="text" name="position" placeholder="Rank" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">&#128736;</span>
                    <input type="text" name="division" placeholder="Division" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">&#128736;</span>
                    <input type="text" name="department" placeholder="Department" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">&#128736;</span>
                    <input type="text" name="section" placeholder="Section" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">&#128101;</span>
                    <input type="text" name="group" placeholder="Group" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">&#128274;</span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <!-- <div class="switch-link" id="switch-link">Don't have an account? Sign up here</div> -->
        </div>
    </div>
    <script>
        // Toggle between sign in and sign up
        const switchLink = document.getElementById('switch-link');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const formTitle = document.getElementById('form-title');
        let showingSignIn = true;
        switchLink.onclick = function() {
            showingSignIn = !showingSignIn;
            if (showingSignIn) {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                formTitle.textContent = 'LOG IN';
                switchLink.textContent = "Don't have an account? Sign up here";
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                formTitle.textContent = 'SIGN UP';
                switchLink.textContent = "Already have an account? Sign in here";
            }
        };

        {% if login_error %}
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        formTitle.textContent = 'LOG IN';
        {% endif %}
    </script>
</body>
</html>
